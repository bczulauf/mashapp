<!DOCTYPE html>
<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/lib/underscore.js"></script>
  <script src="lib/knockout.js"></script>
  <script src="scripts/fb.js"></script>
  <script src="scripts/map.js"></script>
  <script src="viewModels/dateViewModel.js"></script>
  <script src="viewModels/friendsViewModel.js"></script>
  <script src="viewModels/userViewModel.js"></script>
  <script src="viewModels/parentViewModel.js"></script>
  <script type="text/javascript" src="lib/moment.js"></script>
  <link rel="stylesheet" type="text/css" href="/styles/style.css">
  <script type="text/javascript">
    $(document).on('click', '.photo', function(){
      $(this).toggleClass('selected');
    });
  </script>
</head>
<body>
  <div id="fb-root"></div>
  <div id="login-view">
    <div id="lg-logo">
      mash
    </div>
    <div id="slogan">Hook up your friends</div>
    <button id="fb-button">
      Login with Facebook
    </button>
  </div>
  <div class="container">
    <header id="account-view" data-bind="visible: isUserLoggedIn, template: { name: 'accountTemplate' }" class="clearfix"></header>
    <div id="content">
      <div data-bind="with: selectedView">
        <div data-bind="template: { name: templateName, data: data }"></div>
      </div>
    </div>
  </div>

  <script id="accountTemplate" type="text/html">
    <div id="logo">mash</div>
    <div id="account" class="cta lg-cta photo" data-bind="style: {'background-image': photo}">
      <div id="alert" class="cta sm-cta" data-bind="visible: user.dates.length > 0, text: user.dates.length"></div>
    </div>
    <div id="status">
      <div id="status-text" class="text-single">Single</div>
      <div id="status-button"></div>
    </div>
  </script>

  <script id="friendsTemplate" type="text/html">
    <div id="user-instruction" class="instruction">Click two friends to propose a date</div>
    <div data-bind="foreach: users">
      <div class="user-profile photo" data-bind="click: $parent.match, css: status, style: {'background-image': photo}">
      </div>
    </div>
  </script>

  <script id="proposalTemplate" type="text/html">
    <div class="participants" data-bind="foreach: participants">
      <span data-bind="text: name" + " "></span>
    </div>
    <div id="proposal-container">
      <form data-bind="submit: addProposal">
        <div id="map-canvas"></div>
        <input class="lg-input" type="text" data-bind="value: location" placeholder="Location: Joes Crab Shack" />
        <input class="lg-input" type="text" data-bind="value: time" />
        <textarea id="message-area" data-bind="value: message"></textarea>
        <button id="submit-proposal" type="submit">Submit</button>
      </form>
    </div>
  </script>
</body>
</html>
